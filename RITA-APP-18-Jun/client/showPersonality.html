<div class="container">
    <h1>Personality Insights Sunburst Chart</h1>
    <p class="lead">Use it to generate a sunburst chart visualization for your personality.</p>
    <div class="row">
        <div class="col-sm-6 col-xs-12">
            <h2>Personality Profile</h2>
            <div id="profile" class=""></div>
        </div>
        <div class="col-sm-6 col-xs-12">
            <h2>Personality Sunburst Chart</h2>
            <div id="sunburstChart"></div>
        </div>
    </div>
</div>

<script>
    console.log("In.......");
    $.getJSON('./data/profile.json', '', function (profile) {

        $('#profile').append('<pre>' + JSON.stringify(profile, null, 2) + '</pre>');

        var chart = new PersonalitySunburstChart('sunburstChart');
        console.log("In.......", chart);
        chart.show(profile, './data/photo.jpg');
    });
</script>
